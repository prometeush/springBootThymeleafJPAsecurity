<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
</head>
<body>
     <div th:replace="fragments :: menu"></div>
        <div class="container-fluid">
          <div class="row text-center mt-4 justify-content-center">
             <div class="col-8">
                 <form th:action="@{/usersSave}" th:object="${usersmodel}" method="post">
                    <div class="form-group row">
                       <label class="col-form-label col-2">Username</label>
                       <input type="text" class="form-control col-5" th:field="*{username}">
                    </div>
                    
                     <div class="form-group row">
                       <label class="col-form-label col-2">Password</label>
                       <input type="password" class="form-control col-5" th:field="*{password}">
                    </div>
                    
                     <div class="form-group row">
                       <label class="col-form-label col-2">Role</label>
                       <select class="custom-select col-5" th:field="*{role}">
                        <option th:value="ROLE_ADMIN">ROLE_ADMIN</option>
                        <option th:value="ROLE_USER">ROLE_USER</option>
                       </select>
                    </div>
                    
                      <div class="form-group row">
                       <label class="custom-form-label col-2">Enabled</label>
                       <div class="col-5">
                           <div class="custom-control custom-checkbox">
                           <input type="checkbox" id="test1" class="custom-control-input" th:field="*{enabled}">
                           <label for="test1" class="custom-control-label">Checked</label>
                       </div>
                       </div>                      
                    </div>
                    
                    <div class="form-group row">
                       <label class="col-form-label col-2"></label>
                       <button type="submit" class="btn btn-success col-5">Anmelden</button>
                    </div>
                    
                 </form>
             </div>
          </div>
      </div>
     <div th:replace="fragments :: footer"></div>
</body>
</html>
